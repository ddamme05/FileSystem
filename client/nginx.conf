# Nginx configuration for Docker container
# This serves the React SPA and proxies API requests to the backend container

# Upstream backend service (Docker Compose service name)
upstream backend {
    server app:8080;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    server_name _;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    server_tokens off;  # Hide nginx version

    # File upload limit
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml image/svg+xml;
    gzip_min_length 256;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # ========================================
    # STATIC ASSETS (with caching)
    # ========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
        
        # Security headers for assets
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }

    # ========================================
    # index.html (NO caching + CSP)
    # ========================================
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        expires 0;
        
        # Strict Content Security Policy
        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self';
            style-src 'self' 'unsafe-inline';
            img-src 'self' data: https:;
            font-src 'self' data:;
            connect-src 'self' https:;
            frame-src 'self' https:;
            media-src 'self' https:;
            object-src 'none';
            base-uri 'self';
            form-action 'self';
            frame-ancestors 'none';
        " always;
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer" always;
    }

    # ========================================
    # API PROXY
    # ========================================
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # ========================================
    # FILE UPLOAD (longer timeouts, no buffering)
    # ========================================
    location /api/v1/files/upload {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Connection "";
        
        # Longer timeouts for uploads
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Disable buffering for upload progress
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cache-Control "no-store" always;
    }

    # ========================================
    # HEALTH CHECK (for Docker)
    # ========================================
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy\n';
    }

    # ========================================
    # SPA FALLBACK (all non-API, non-asset requests)
    # ========================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Apply CSP
        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self';
            style-src 'self' 'unsafe-inline';
            img-src 'self' data: https:;
            font-src 'self' data:;
            connect-src 'self' https:;
            frame-src 'self' https:;
            media-src 'self' https:;
            object-src 'none';
            base-uri 'self';
            form-action 'self';
            frame-ancestors 'none';
        " always;
    }

    # ========================================
    # ERROR PAGES
    # ========================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ========================================
    # DENY ACCESS TO SENSITIVE FILES
    # ========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}


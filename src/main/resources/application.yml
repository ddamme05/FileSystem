spring:
  application:
    name: file-system
  profiles:
    active: dev
  # Database connection settings for PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5433/file_system_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  # JPA/Hibernate settings
  jpa:
    hibernate:
      ddl-auto: validate # Validate schema; Flyway manages migrations
    show-sql: true # Logs SQL statements for debugging
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080

# Management endpoints and metrics settings
management:
  datadog:
    metrics:
      export:
        enabled: false

aws:
  s3:
    bucket-name: filesystem-s3

security:
  jwt:
    secret: ${SECURITY_JWT_SECRET}
    # 24 hours by default (ms)
    expiration-ms: ${SECURITY_JWT_EXPIRATION_MS:86400000}
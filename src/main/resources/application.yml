spring:
  application:
    name: file-system
  profiles:
    active: dev
  # Database connection settings for PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5433/file_system_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  # JPA/Hibernate settings
  jpa:
    hibernate:
      ddl-auto: update # Automatically updates the schema on startup
    show-sql: true # Logs SQL statements for debugging
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

# Management endpoints and metrics settings
management:
  datadog:
    metrics:
      export:
        # Datadog is disabled by default. It is enabled in the 'prod' profile.
        enabled: false

application:
  security:
    jwt:
      # This secret key should be a long, random, Base64-encoded string.
      # It is read from the JWT_SECRET_KEY environment variable.
      secret-key: ${JWT_SECRET_KEY:}

aws:
  s3:
    bucket-name: your-unique-bucket-name